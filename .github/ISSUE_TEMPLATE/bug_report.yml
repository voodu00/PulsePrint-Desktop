name: üêõ Bug Report
description: Report a bug or issue with PulsePrint Desktop
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please check the following before submitting
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have checked the [troubleshooting section](https://github.com/voodu00/pulseprint-desktop-app#troubleshooting) in the README
          required: true
        - label: I am using the latest version of PulsePrint Desktop
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Windows 10
        - Windows 11
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Linux (Ubuntu)
        - Linux (Other)
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: PulsePrint Desktop Version
      description: What version of PulsePrint Desktop are you running?
      placeholder: "v0.1.0-alpha"
    validations:
      required: true

  - type: dropdown
    id: printer
    attributes:
      label: Printer Model
      description: What Bambu Lab printer are you using?
      options:
        - Bambu Lab A1
        - Bambu Lab A1 mini
        - Bambu Lab P1P
        - Bambu Lab P1S
        - Bambu Lab X1
        - Bambu Lab X1C
        - Multiple printers
        - Other/Unknown
        - Not applicable
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Screenshots
      description: |
        If applicable, add screenshots, error messages, or log files to help explain the problem.
        
        **Tip**: You can attach images or log files by clicking this area to highlight it and then dragging files in.
      placeholder: Paste any relevant logs or attach screenshots here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful